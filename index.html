<!DOCTYPE html>
<html>

<head>
    <title>Weather Spot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />



</head>


<body>

    <header class="header hidden">
        <div class="btn-unit">
            <p class="metric">Metric</p>
            <div class="switch" id="unit">
                <span class="slider-bg toggle" id="unit"></span>
                <span class="slider" is="unit"></span>
            </div>
            <p class="imperial">Imperial</p>
        </div>
        <div class="logo">
            <h1>WEATHERSPOT</h1>
        </div>
    </header>
    <main class="mainbody hidden">
        <section class="main grid-container">
            <div class="menu">Search by Country:
                <div class="search-box">
                    <input id="search-box" type="text" placeholder="Enter Country name">

                </div>

                <input id="search-cities" class="hidden" type="text" placeholder="Enter City name">
                <div id="match-list"></div>
                <section class="search-container">
                    <div class="header-match-list">History</div>
                    <a id="clear-match-list"> Clear all</a>
                </section>
                <div class="historic-buttons"></div>
            </div>

            <div class="now">
                <div id="city"><span id="city-now"></span><span id="state-now"></span><span id="date"></span></div>
                <div id="temp-now"></div>
                <div id="wind-now"></div>
                <div id="humidity-now"></div>
                <div id="visibility-now"></div>
                <div id="precipitation-now"></div>
                <div id="iconNow"></div>
            </div>


            <div class="today">
                <div class="today-header">Today:</div>
                <div class="time-0">
                    <div id="time-0"></div>
                    <div id="temp-0"></div>
                    <div id="precipitation-0"></div>
                    <div id="icon-0"></div>
                </div>
                <div class="time-1">
                    <div id="time-1"></div>
                    <div id="temp-1"></div>
                    <div id="precipitation-1"></div>
                    <div id="icon-1"></div>
                </div>
                <div class="time-2">
                    <div id="time-2"></div>
                    <div id="temp-2"></div>
                    <div id="precipitation-2"></div>
                    <div id="icon-2"></div>
                </div>
                <div class="time-3">
                    <div id="time-3"></div>
                    <div id="temp-3"></div>
                    <div id="precipitation-3"></div>
                    <div id="icon-3"></div>
                </div>
            </div>

            <div class="five-day">
                <div class="day-0">
                    <div id="time-6"></div>
                    <div id="icon-6"></div>
                    <div id="temp-6"></div>
                    <div id="precipitation-6"></div>
                    <div id="wind-6"></div>
                    <div id="humidity-6"></div>
                </div>
                <div class="day-1">
                    <div id="time-14"></div>
                    <div id="icon-14"></div>
                    <div id="temp-14"></div>
                    <div id="precipitation-14"></div>
                    <div id="wind-14"></div>
                    <div id="humidity-14"></div>
                </div>
                <div class="day-2">
                    <div id="time-22"></div>
                    <div id="icon-22"></div>
                    <div id="temp-22"></div>
                    <div id="precipitation-22"></div>
                    <div id="wind-22"></div>
                    <div id="humidity-22"></div>
                </div>
                <div class="day-3">
                    <div id="time-30"></div>
                    <div id="icon-30"></div>
                    <div id="temp-30"></div>
                    <div id="precipitation-30"></div>
                    <div id="wind-30"></div>
                    <div id="humidity-30"></div>
                </div>
                <div class="day-4">
                    <div id="time-38"></div>
                    <div id="icon-38"></div>
                    <div id="temp-38"></div>
                    <div id="precipitation-38"></div>
                    <div id="wind-38"></div>
                    <div id="humidity-38"></div>
                </div>
            </div>

        </section>

    </main>

</body>
<section id="loader" class="loader">
    <div id="circle"></div>loading...
</section>
<footer class="footer">

    <h2>Footer</h2>
    <a href="https://www.figma.com/community/file/1126777451931792118">Source for the icons used in here</a>
    <a href="https://openweathermap.org/">Open Weather API</a>
    <a href="http://www.geonames.org/export/web-services.html">Geonames API for time zones</a>
    <a href="https://geolocation-db.com">Geolocation db used to get current user location</a>



</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/cities.js"></script>
<script src="./assets/js/codes.js"></script>

</html>
